<div class="marguenes-custom"></div>
<app-card-header [styleImg]="window.innerWidth >= 510? 'height:100px;width:auto;position: absolute;right: 0;bottom: 0;margin: 0;':'position: absolute;bottom: 0;right: 0;width: 36%;height:auto;'" [proceso]="proceso" [imgLink]="'assets/images/3d/Elemento 3D_Ciudadano anÃ³nimo.png'" [title]="'anonimo.title' | transloco"
    [text]="'anonimo.textCard2' | transloco" [styleTitle]="'title-card-header'"></app-card-header>

<app-title-pages *ngIf="window.innerWidth >= 730" [class]="proceso? 'skeleton-none':''" [title]="'anonimo.general' | transloco"></app-title-pages>

<div *ngIf="window.innerWidth <= 730" style="height: 10px;"></div>

<app-groups-button-card [proceso]="proceso" [listButton]="listaMapas"></app-groups-button-card>

<div *ngIf="window.innerWidth <= 730" style="height: 5px;"></div>

<app-title-pages *ngIf="window.innerWidth >= 730" [class]="proceso? 'skeleton-none':''" [title]="'anonimo.otros-servicios' | transloco"></app-title-pages>

<div style="display: flex; flex-flow: wrap;">
    <div *ngFor="let index of listButton; let i = index"
        [style]="window.innerWidth >= 730? (i+1) % 2 === 0 ? 'width: 49%; margin: 1% 0% 1% 0%;':'width: 49%; margin: 1% 2% 1% 0%;' : 'width: 100%; margin: 1% 0% 1% 0%;'  ">
        <app-card-header-v4 [proceso]="proceso" [listButton]="index"></app-card-header-v4>
    </div>
</div>
