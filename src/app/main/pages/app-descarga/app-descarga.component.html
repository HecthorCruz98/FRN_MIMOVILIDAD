<div class="marguenes-custom"></div>
<app-card-header [proceso]="proceso" [imgLink]="'assets/images/3d/Elemento 3D_Apps recomendadas.png'" [title]="'appDescarga.title' | transloco"
[text]="'appDescarga.textCard' | transloco"></app-card-header>

<app-title-pages [class]="proceso? 'skeleton-none':''" [title]="'appDescarga.subtitulo' | transloco"></app-title-pages>

<div style="display: flex; flex-flow: wrap;">
    <div *ngFor="let index of listButton" [style]="'width: 100%; margin: 1% 0% 1% 0%;'">
        <app-card-btn-home-v2 [proceso]="proceso" [listButton]="index"></app-card-btn-home-v2>
    </div>
</div>
<div class="marguenes-custom"></div>
