<div>
    <table class="table-link" #tabla mat-table [dataSource]="dataTabla">
        <ng-container matColumnDef="acto">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-title-pages [title]="element.title"></app-title-pages>

                <!--mat-grid-list [cols]="breakpoint" rowHeight="5rem" (window:resize)="onResize()">
                    <mat-grid-tile class="card-tramite-custom-button" *ngFor="let _index of element.subtramite">
                        <app-card-button-link-subtramite style="width: 100%;"
                            [listButton]="_index"></app-card-button-link-subtramite>
                    </mat-grid-tile>
                </mat-grid-list-->

                <div style="display: flex; flex-flow: wrap;">
                    <div *ngFor="let _index of element.subtramite; let i = index" [style]="window.innerWidth >= 730?  element.subtramite.length > 2 ? (i+1) % 3 === 0 ? 'width: 32%; margin: 1% 0% 1% 0%;':'width: 32%; margin: 1% 2% 1% 0%;' : (i+1) % 2 === 0 ? 'width: 49%; margin: 1% 0% 1% 0%;':'width: 49%; margin: 1% 2% 1% 0%;' : 'width: 100%; margin: 1% 0% 1% 0%;' ">
                        <app-card-button-link-subtramite style="width: 100%;"
                            [listButton]="_index"></app-card-button-link-subtramite>
                    </div>
                </div>
            </td>
        </ng-container>
        <tr style="height: 0 !important;" mat-header-row *matHeaderRowDef="nombreColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: nombreColumnas;"></tr>
    </table>
</div>
<mat-paginator *ngIf="listSubTramites.length > 4" class="paginator-link" [hidePageSize]="false" #paginador color="primary" [pageSizeOptions]="[4]"></mat-paginator>
