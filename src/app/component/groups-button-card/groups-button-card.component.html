<div style="display: flex; flex-flow: wrap;">
    <div *ngFor="let index of listButton; let i = index" [style]="listButton.length > 2 && listButton.length%2 !== 0? (i+1) % 3 === 0 ? 'width: 32%; margin: 1% 0% 1% 0%;':'width: 32%; margin: 1% 2% 1% 0%;' : window.innerWidth >= 830? (i+1) % 3 === 0 ? 'width: 32%; margin: 1% 0% 1% 0%;':'width: 32%; margin: 1% 2% 1% 0%;':(i+1) % 2 === 0 ? 'width: 49%; margin: 1% 0% 1% 0%;':'width: 49%; margin: 1% 2% 1% 0%;' ">
        <app-card-button-link [proceso]="proceso" [listButton]="index"></app-card-button-link>
    </div>
</div>
