<div class="fondo-auth fondo-auth-vertical-center">
    <div class="container-card" style="padding-top: 7%; height: 100%;">
        <mat-card class="card-auth" [style]="styleCustom">
            <mat-card-content class="card-content-miM">
                <img class="logo-miM-auth cursor-custom" (click)="linkLogo()" alt="Card" src="../../../assets/images/logos/miMovilidadFondoBlanco.svg">
                <h1 class="titulos-destacados-miM titulo">{{'recupera-contrasena.titulo'| transloco}}</h1>
                <p class="titulos-miM cuerpo_texto">{{'recupera-contrasena.descripcion'| transloco}}</p>
                <form class="example-form" [formGroup]="registerForm">
                    <div class="container-form-miM colum-height">
                        <mat-form-field class="container-select-miM" appearance="outline" subscriptSizing="dynamic"
                            color="primary">
                            <mat-select class="texto_formularios" matNativeControl [placeholder]="'login.tipoDocument'| transloco"
                                formControlName="selectedTipoDocumento">
                                <mat-option class="texto_formularios" *ngFor="let index of listCatalogo" value={{index.code}}>
                                    {{index.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="registerForm.controls['selectedTipoDocumento'].invalid">
                                <app-error-menssage class="cuerpo_texto_info_formulario" [control]="registerForm.controls['selectedTipoDocumento']">
                                </app-error-menssage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="container-form-miM colum-height">
                        <mat-form-field class="container-imput-miM" appearance="outline" subscriptSizing="dynamic"
                            color="primary">
                            <input class="texto_formularios" maxlength="11" matInput [placeholder]="'login.numDocument'| transloco" formControlName="numDocumento">
                            <mat-error *ngIf="registerForm.controls['numDocumento'].invalid">
                                <app-error-menssage class="cuerpo_texto_info_formulario" [control]="registerForm.controls['numDocumento']">
                                </app-error-menssage>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </form>
                <mat-grid-list [cols]="2" rowHeight="3rem" style="margin-top: 15px;">
                    <mat-grid-tile>
                        <button class="button-miM-large" style="margin: 15px 15px; border: 1px solid"
                            [routerLink]="['/signin']" mat-flat-button>
                            <p class="texto_boton">{{'login.regresar'| transloco}}</p> 
                        </button>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button (click)="proceso? '' : this.recovery()" class="button-miM-large"
                            [disabled]="!registerForm.controls['numDocumento'].valid  || !registerForm.controls['selectedTipoDocumento'].valid" style="margin: 15px 15px"
                            mat-flat-button color="primary"> <mat-spinner *ngIf="proceso" color="accent"
                                diameter="20"></mat-spinner>
                                <p class="texto_boton">{{proceso? '' : 'recupera-contrasena.enviar'| transloco}}</p>
                        </button>
                    </mat-grid-tile>
                </mat-grid-list>

                <img class="logo-miM-footer-auth" alt="Card"
                    src="../../../assets/images/logos/tripticoMovilidadVerde.svg">
            </mat-card-content>

        </mat-card>
    </div>
</div>
